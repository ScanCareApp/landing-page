  <head>
    <meta charset="UTF-8" />
    <title>ScanCare</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"

  <body>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ScanCare</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#about">About </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#members">Our Members</a>
            </li>
            <!-- Add more navigation items as needed -->
          </ul>
        </div>
      </div>
    </nav>
    <div class="row mt-5 mx-5 pt-2">
      <!-- About ScanCare -->
      <div class="col-md-6 ps-5">
        <div class="mt-5 p-2">
          <h1>ScanCare</h1>
        </div>
        <div class="p-2">
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur
            metus urna, interdum et consectetur at, sollicitudin et tellus.
            Mauris dignissim feugiat augue eget elementum. Quisque blandit erat
            tristique laoreet molestie.
          </p>
        </div>
        <div class="mt-4 p-2">
          <button type="button" class="btn">DOWNLOAD</button>
        </div>
      </div>
      <!-- Preview ScanCare -->
      <div class="col-md-6" id="preview">
        <div class="slider-preview">
          <img src="assets/images/preview-scan.png" />
          <img src="assets/images/preview-details.png" />
          <img src="assets/images/preview-function.png" />
        </div>
      </div>
    </div>

    <!-- Members -->
    <div>
      <img src="assets/images/wave.png" style="max-width: 100%" />
      <div class="row m-0 p-5" id="members">
        <div class="slider-members">
          <img src="assets/images/rectangle.png" />
          <img src="assets/images/rectangle2.png" />
          <img src="assets/images/rectangle.png" />
          <img src="assets/images/rectangle.png" />
          <img src="assets/images/rectangle.png" />
          <img src="assets/images/rectangle.png" />
          <img src="assets/images/rectangle.png" />
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".slider-members").slick({
          // pengaturan untuk slider members
          slidesToShow: 4,
          slidesToScroll: 1,
          autoplay: true,
          autoplaySpeed: 2000,
          dots: true, // menampilkan indikator (dots)
          responsive: [
            {
              breakpoint: 768,
              settings: {
                slidesToShow: 1,
                slidesToScroll: 1,
              },
            },
          ],
        });
        $(".slider-preview").slick({
          // pengaturan untuk slider preview
          slidesToShow: 1,
          slidesToScroll: 1,
          autoplay: true,
          autoplaySpeed: 2000,
          dots: true, // menampilkan indikator (dots)
          responsive: [
            {
              breakpoint: 768,
              settings: {
                slidesToShow: 1,
                slidesToScroll: 1,
              },
            },
          ],
        });
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"

            </div>

          <div class="col-md-6 text-end">
            <span class="supported-text">Supported By</span>
            <img
              src="assets/images/bangkit.png"
              alt="Supported By 1"
              class="supported-img"
            />
            <img
              src="assets/images/km.png"
              alt="Supported By 2"
              class="supported-img"
            />
          </div>
        </div>
      </div>
