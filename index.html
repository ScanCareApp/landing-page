<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ScanCare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
</head>
<body>
  <div class="row mt-5 mx-5 pt-5">
    <!-- About ScanCare -->
    <div class="col-md-5 ps-5">
      <div class="mt-5 p-2">
        <h1>ScanCare</h1>
      </div>
      <div class="p-2">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur metus urna, interdum et consectetur at, sollicitudin et tellus. Mauris dignissim feugiat augue eget elementum. Quisque blandit erat tristique laoreet molestie.</p>
      </div>
      <div class="mt-4 p-2">
        <button type="button" class="btn">DOWNLOAD</button>
      </div>
    </div>
    <!-- Preview ScanCare -->
    <div class="col-md-7" id="preview">
      <div class="slider-preview">
        <img src="assets/images/preview-scan.png">
        <img src="assets/images/preview-details.png">
        <img src="assets/images/preview-function.png">
      </div>
    </div>
  </div>

  <!-- Members -->
  <div>
    <img src="assets/images/wave.png" style="max-width: 100%">
    <div class="row m-0 p-5" id="members">
      <div class="slider-members">
        <img src="assets/images/rectangle.png">
        <img src="assets/images/rectangle.png">
        <img src="assets/images/rectangle.png">
        <img src="assets/images/rectangle.png">
        <img src="assets/images/rectangle.png">
        <img src="assets/images/rectangle.png">
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script>
    $(document).ready(function(){
      $('.slider-members').slick({
        slidesToShow: 4,
        slidesToScroll: 3,
        autoplay: true,
        autoplaySpeed: 2000,
        responsive: [
          {
            breakpoint: 768,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1
            }
          }
        ]
      });
      $('.slider-preview').slick({
        slidesToShow: 1,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 2000,
        responsive: [
          {
            breakpoint: 768,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1
            }
          }
        ]
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
